accelerator:
  displayName: SpringBoot REST API
  description: An example starting template for official spring based API at ACME Inc
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-cloud.png
  tags:
    - Java
    - Spring
    - Web
    - JPA
    - API
    - ford
  options:
    - name: platform
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "tap"
      choices:
        - text: Kubernetes (TAP)
          value: "tap"
        - text: Cloud Foundry (TAS)
          value: "tas"
    - name: javaVersion
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "11"
      choices:
        - text: 11 (Supported in Production)
          value: "11"
        - text: 17 (Production in Oct 2022, QA only for now)
          value: "17"
    - name: noDB
      label: Stateless (Don't need a database)
      inputType: toggle
      display: false
      dataType: boolean
      defaultValue: false
    - name: sonar
      label: use sonarqube
      inputType: toggle
      display: true
      dataType: boolean
      defaultValue: false
    - name: projectKey
      label: Sonar project key
      dataType: string
      defaultValue: ''
      dependsOn:
        name: sonar

engine:
  merge:
    - include: [ "**/**" ]
      exclude: [ "reg.yaml", "runtime/**"]
    - include: [ "pom.xml" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: sample-api-accelerator
              with: "#artifactId"
        - type: ReplaceText
          condition: "#javaVersion == '17'"
          substitutions:
            - text: 11
              with: "#javaVersion"
    - condition: "#platform == 'tas'"
      include: [ "runtime/tas/**" ]
    - condition: "#platform == 'tap'"
      include: [ "runtime/tap/**" ]

